<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/tgharpii/tgharpii.github.io/blob/main/targets.mind"
            color-space="sRGB"
            renderer="colorManagement: true, physicallyCorrectLights"
            vr-mode-ui="enabled: false"
            device-orientaiton-permission-ui="enabled: false">
   <a-asset>
    <a-asset-item 
        id="land"
        src="https://cdn.jsdelivr.net/gh/tgharpii/tgharpii.github.io/blob/main/Assets/TestA.gltf">
    </a-asset-item>
       </a-asset>
    <a-camera position="0 0 0" looks-control="enabled: false"></a-camera>
    
    <a-entity mindar-image-target="targetIndex: 0">

        <a-gltf-model src="#land"
                    animation-mixer="clip: CopyMoveA"
                    scale="1 1 1"
                    rotation="0 0 0" ></a-gltf-model>
    </a-entity>
    </a-scene>
  </body>
