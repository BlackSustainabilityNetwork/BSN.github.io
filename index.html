<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
            const joinButton = document.querySelector('#joinbutton');

            joinButton.addEventListener('click', function (evt) {
                window.location.href="https://www.blacksustainability.org/";
            })

    </script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
      <a-assets>
        <a-asset-item id="mainModel" src="https://cdn.jsdelivr.net/gh/tgharpii/bsnDemo@1c54d42cbe6cce57ed65ece479d049ed5074f0e3/Assets/TestC.gltf"></a-asset-item>
        <a-asset-item id="joinButton" src="https://cdn.jsdelivr.net/gh/tgharpii/bsnDemo@1c54d42cbe6cce57ed65ece479d049ed5074f0e3/Assets/joinButton.gltf"></a-asset-item>
      </a-assets>

    <a-gltf-model position="0 -10 -25" src="#mainModel">
        <a-gltf-model position="-25 -10 0" src="#joinButton"></a-gltf-model>
    </a-gltf-model>
    <a-camera  rotation-reader position="0 0 0" look-controls="enabled: true"> </a-camera>
    </a-scene>
  </body>
</html>
