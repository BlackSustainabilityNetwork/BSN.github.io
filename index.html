<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
            const joinButton = document.querySelector('#joinButton');
            joinButton.addEventListener('click', event => {
                window.location.href="https://www.blacksustainability.org/";
            })

    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/tgharpii/bsnDemo@1c54d42cbe6cce57ed65ece479d049ed5074f0e3/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/tgharpii/bsnDemo@1c54d42cbe6cce57ed65ece479d049ed5074f0e3/Assets/TestC.gltf"></a-asset-item>
          <a-asset-item id="joinButton" src="https://cdn.jsdelivr.net/gh/tgharpii/bsnDemo@1c54d42cbe6cce57ed65ece479d049ed5074f0e3/Assets/joinButton.gltf"></a-asset-item>
        </a-assets>
  
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model rotation="0 0 0 " position="0 -10 -25" scale="1 1 1" src="#avatarModel">
            <a-gltf-model class="clickable" rotation="0 0 0 " position="-25 -15 10" scale="1 1 1" src="#joinButton"></a-gltf-model>
          </a-gltf-model>
        </a-entity>
      </a-scene>
    </body>
  </body>
</html>
